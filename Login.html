<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylelogin.css">
    <title>Login</title>
</head>
<body>
    <div class="registration-form">
        <h2>Login Account</h2>
        <form>
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="Enter your confirm password" id="confirmPassword" name="confirmPassword" required>    
        </div>
        <h6><a href="http://127.0.0.1:5500/Login/Forgotpassword.html">Forgot password</a></h6>
        <button type="submit"><a href="http://127.0.0.1:5500/Login/Homepage.html">Login</a> </button>
    </form>
</body>
    <h6>Don't have an account?<a href="http://127.0.0.1:5500/Login/Accountregistration.html">Sign up</a></h6>
</html>
