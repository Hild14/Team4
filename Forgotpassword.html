<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogot password</title>
    <link rel="stylesheet" href="styleforgotpassword.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="/reset-password" method="post">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" required>
            <label for="sex">Sex:</label>
            <input type="sex" id="sex" name="sex" required>
            <label for="placeofbirth">Place of birth:</label>
            <input type="placeofbirth" id="placeofbirth" name="placeofbirth" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phonenumber">Phone number:</label>
            <input type="phonenumber" id="phonenumber" name="phonenumber" required>
            <button type="submit"><a href="http://127.0.0.1:5500/Login/Otpverification.html">Reset Password</a></button>
        </form>
        <h6>Forgot password? Enter your information bellow to receive a link to reset your password.</h6>
    </div>
</body>
</html>
